<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
  <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Ürün Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText"
   placeholder="Aramak için ifade giriniz">
</div>
<div *ngIf="filterText" class=" alert alert-success">{{filterText}} aradınız</div>

<table  *ngIf="dataLoaded==true" class="table table-bordered">
  <thead>
    <tr>
      <th> No </th>
      <th>Ürün Adı </th>
      <th> Kategori</th>
      <th>Fiyat</th>
      <th>KDV'li Fiyat</th>
      <th>Stok</th>
      <th>Stok</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products | filterPipe:filterText">
      <td> {{product.productId}}</td>
      <td>{{product.productName}} | upperCase </td>
      <td> {{product.categoryId}}</td>
      <td>{{product.unitPrice}}</td>
      <td>{{product.unitPrice | vatAdded:18 }}  </td>
      <td>{{product.unitsInStock}}</td>
      <td><button (click)="addToCart(product)" type="button" class="btn btn-danger">Sepete Ekle</button>
      </td>

    </tr>
  </tbody>
</table>
