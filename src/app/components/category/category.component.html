<ul class="list-group" *ngIf="categoryLoaded">
  <li [class]="getAllCategoryClass()" (click)="setAllCategory()"
  routerLink = "/products">Tüm Ürünler </li>
  <li (click)="setCurrentCategory(category)"
  routerLink = "/products/category/{{category.categoryId}}"
  *ngFor="let category of categories"
  [class]="getCurrenCategoryClass(category)">{{category.categoryName}}</li>
</ul>

<h5 *ngIf="currentCategory"> {{currentCategory.categoryName}} "Seçtiniz"</h5>
